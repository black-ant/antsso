<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/commonHead :: common_header(~{::title},~{::link})">
    <title>设置</title>
</head>

<body class="darklayout">

<div class="wrapper-pro">
    <div class="left-sidebar-pro">
        <!-- Left-->
        <div th:replace="common/commonLoginLeft::common_login_left(~{::name})"></div>
    </div>
    <div class="content-inner-all">
        <!-- login Start-->
        <div class="login-form-area mg-t-30 mg-b-40">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <form id="adminpro-form" class="adminpro-form" th:action="@{/default/login}" method="post">
                        <div class="col-lg-4">
                            <div class="login-bg">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="logo">
                                            <a href="#"><img th:src="@{/img/logo/log.png}" alt=""/>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="login-input-head">
                                            <p>Account</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="login-input-area">
                                            <input type="account" name="account"/>
                                            <i class="fa fa-envelope login-user" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="login-input-head">
                                            <p>Password</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="login-input-area">
                                            <input type="password" name="password"/>
                                            <i class="fa fa-lock login-user"></i>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="forgot-password">
                                                    <a href="#">Forgot password?</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="login-keep-me">
                                                    <label class="checkbox">
                                                        <input type="checkbox" name="remember" checked><i></i>Keep me
                                                        logged
                                                        in
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="login-button-pro">
                                            <!--                                        <button type="submit" class="login-button login-button-rg">Register</button>-->
                                            <button type="submit" class="login-button login-button-lg" id="login"
                                                    value="Login">Log in
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-lg-4"></div>
                </div>
            </div>
        </div>
        <!-- login End-->
    </div>
</div>

<div th:replace="common/commonJS::common_js(~{::script})"></div>
</body>

</html>
